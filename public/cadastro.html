<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Nock Eventos</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <section class="container my-5" style="max-width: 400px;">
        <div class="text-center mb-4">
            <img src="/public/assets/images/nockLogo.png" alt="Logo" width="100" height="100"
                style="object-fit: contain;">
            <h2 class="mt-3">Cadastro</h2>
        </div>
        <form id="form-cadastro">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email-cadastro" class="form-label">E-mail</label>
                <input type="email" id="email-cadastro" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="senha-cadastro" class="form-label">Senha</label>
                <input type="password" id="senha-cadastro" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
        <p class="mt-3 text-center">
            Já tem uma conta? <a href="login.html">Faça login</a>.
        </p>
    </section>

    <script src="assets/scripts/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
