<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Evento - Nock Eventos</title>
    <link href="/public/assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="d-flex align-items-center px-4"
        style="position: sticky; top: 0; background-color: #8B5E3C; z-index: 1030; height: 100px;">
        <div class="d-flex align-items-center">
            <img src="/public/assets/images/nockLogo.png" alt="Logo" width="100" height="100"
                style="object-fit: contain;">
            <nav class="ms-4">
                <a href="index.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Home</a>
                <a href="meus-eventos.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Meus Eventos</a>
                <a href="anunciar.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Anunciar</a>
                <a href="#" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Calendário</a>
                <a href="#" class="mx-3 text-white fw-bold" style="font-size: 1.4rem; text-decoration: none;">Mapa</a>
            </nav>
        </div>

        <div id="user-info" class="text-white fw-bold"></div>
    </header>

    <main class="container mt-4">
        <h1>Editar Evento</h1>
        <form id="form-editar-evento" class="mt-3">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" required></textarea>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário:</label>
                <input type="time" class="form-control" id="horario" name="horario" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" class="form-control" id="local" name="local" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">Link da Imagem:</label>
                <input type="text" class="form-control" id="imagem" name="imagem" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="destaque" name="destaque">
                <label class="form-check-label" for="destaque">
                    Destaque este evento na página inicial
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="meus-eventos.html" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </main>

    <footer class="p-5 text-center mt-5" style="background: linear-gradient(135deg, #8B5E3C, #A9746E); color: #fff">
        <small>&copy; 2025 - Todos os direitos reservados | Desenvolvido por Hector Carvalho</small>
    </footer>

    <script src="assets/scripts/user-header.js"></script>
    <script src="/public/assets/scripts/editar-evento.js"></script>

</body>

</html>
