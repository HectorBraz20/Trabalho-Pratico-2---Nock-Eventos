<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Evento - Nock Eventos</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="d-flex align-items-center px-4"
        style="position: sticky; top: 0; background-color: #8B5E3C; z-index: 1030; height: 100px;">
        <div class="d-flex align-items-center">
            <img src="/public/assets/images/nockLogo.png" alt="Logo" width="100" height="100"
                style="object-fit: contain;">
            <nav class="ms-4">
                <a href="index.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Home</a>
                <a href="meus-eventos.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Meus
                    Eventos</a>
                <a href="anunciar.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Anunciar</a>
                <a href="#" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Calendário</a>
                <a href="favoritos.html" class="mx-3 text-white fw-bold"
                    style="font-size: 1.4rem; text-decoration: none;">Favoritos</a>
            </nav>
        </div>

        <!-- Aqui entra o espaço para login ou nome -->
        <div id="user-info" class="text-white fw-bold"></div>
    </header>

    <section class="container my-5" style="max-width: 600px;">
        <h2 class="text-center mb-4">Anunciar Novo Evento</h2>
        <form id="form-anunciar-evento">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="text" id="data" class="form-control" placeholder="dd/mm/aaaa" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário</label>
                <input type="time" id="horario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="local" class="form-label">Local</label>
                <input type="text" id="local" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem</label>
                <input type="url" id="imagem" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100">Anunciar Evento</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer class="p-5 text-center" style="background: linear-gradient(135deg, #8B5E3C, #A9746E); color: #fff">
        <small>&copy; 2025 - Todos os direitos reservados | Desenvolvido por Hector Carvalho</small>
    </footer>

    <script src="assets/scripts/anunciar.js"></script>
    <script src="assets/scripts/user-header.js"></script> <!-- Para atualizar o nome ou link login no header -->
</body>

</html>
